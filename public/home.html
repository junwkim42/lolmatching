<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Gank</title>
</head>
<body>
    <div class="wrapper">
        <div class="mainlogo">
            <div class="smlogo">
                <img src="assets/group-10.png">
            </div>
            <div class="catchphrase">
                I MET YOU FOR A REASON - LET'S DIVE
            </div>
            <div class="activities">
                <div class="actelem">
                    MAKE PROFILE
                    <div class="actcontent">
                        Find perfect duos and parties : connect with gamers who share the same interest in games.
                    </div>
                </div>
                <div class="actelem">
                    POST YOUR LOL
                    <div class="actcontent">
                        Watch and share gameplay highlights and tag your friends.
                    </div>
                </div>
                <div class="actelem">
                    GANK TOGETHER
                    <div class="actcontent">
                        Find out the hottest trends in S10
                    </div>
                </div>
            </div>
        </div>

        <div class="mainlogin">
            <div class="tabs">
                <div id="reguser">
                    Register
                </div>
                <div id="loginuser">
                    Login
                </div>
            </div>
            <div class="userform">
                <div id="welcomephrase"> 
                    LET'S PLAY
                </div>
                <input id="useremail" type="text" placeholder="EMAIL ADDRESS">
                <input id="userpw" type="password" placeholder="PASSWORD">
                <input id="userpwconfirm" type="password" placeholder="CONFIRM PASSWORD">
            </div>
        </div>
    </div>

</body>
<script src="js/signup.js"></script>
</html>
