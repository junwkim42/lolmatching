<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Gank</title>
</head>
<body>
    <section class="column buffspace"></section>

    <div class="columns is-gapless">
        <div class="column is-half">
            <img src="assets/catchphrase-textbox.png">
            <div class="catchphrase">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp WE LIVE 
                <br> &nbsp&nbsp&nbsp&nbsp&nbsp TOGETHER 
                <br>&nbsp&nbsp&nbsp & DIVE
                <br> &nbsp TOGETHER
            </div>
        </div>

        <div class="column is-half">
            <div class="signupbox">
                    <div class="field">
                            <label class="label labeltxt">LOG IN INFO</label>
                            <div class="control inputmargin">
                              <input class="input" type="text" placeholder="Email address">
                            </div>
                            <div class="control inputmargin">
                                <input class="input" type="text" placeholder="Password">
                            </div>
                            <div class="control inputmargin">
                                <input class="input" type="text" placeholder="Confirm Password">
                            </div>
                            <label class="label labeltxt">OPTIONAL CHANCE TO INTRODUCE YOU</label>
                            <div class="control inputmargin">
                                    <textarea class="textarea" placeholder="Say something attractive (100 words)"></textarea>
                            </div>
                    </div>
                    <div class="field">
                            <div class="control inputmargin">
                                <button class="button is-link is-fullwidth">SIGN UP!</button>
                            </div>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
