<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Gank</title>
</head>
<body>
        <section class="column buffspace"></section>
        <div class="columns is-mobile is-centered">
                <div class="column is-half">
                        <div class="loginbox">
                                <div class="field">
                                        <label class="label labeltxt">LOG IN INFO</label>
                                        <div class="control inputmargin">
                                          <input class="input useremail" type="text" placeholder="Email address">
                                        </div>
                                        <div class="control inputmargin">
                                            <input class="input userpw" type="password" placeholder="Password">
                                        </div>
                                </div>
                                <div class="field">
                                        <div class="control inputmargin">
                                            <button class="button is-link is-fullwidth loginButton">Let me in!</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</body>
<script src="js/login.js"></script>
</html>
